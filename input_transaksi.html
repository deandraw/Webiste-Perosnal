<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Input Transaksi - CHEI STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #555;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Toko Kita</h1>
    </header>
    <nav>
        <a href="produk.html">Produk</a>
        <a href="input_transaksi.html">Input Transaksi</a>
        <a href="tentang.html">Tentang Kami</a>
    </nav>
    <main>
        <h2>Form Input Transaksi Penjualan</h2>
        <form action="#" method="post" onsubmit="return confirm('Apakah data sudah benar?')">
            <label for="nama">Nama Pembeli:</label>
            <input type="text" id="nama" name="nama" required />

            <label for="produk">Produk:</label>
            <select id="produk" name="produk" required>
                <option value="">--Pilih Produk--</option>
                <option value="Produk1">Produk 1</option>
                <option value="Produk2">Produk 2</option>
                <option value="Produk3">Produk 3</option>
            </select>

            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" min="1" required />

            <label for="tanggal">Tanggal Transaksi:</label>
            <input type="date" id="tanggal" name="tanggal" required />

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        &copy; 2025 CHEI STORE
    </footer>

    <script>
        // Script untuk set produk otomatis dari URL
        const params = new URLSearchParams(window.location.search);
        const produk = params.get('produk');
        if(produk) {
            document.getElementById('produk').value = produk;
        }
    </script>
</body>
</html>
