<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Toyota Fortuner 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0066cc;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .price-range {
            font-weight: bold;
            color: #d35400;
            margin-top: 10px;
        }
        ul {
            margin-top: 10px;
        }
        ul li {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toyota Fortuner 2025</h1>
        <p>Toyota Fortuner 2025 merupakan SUV 7-seater yang tersedia dalam beberapa varian.</p>
        <p class="price-range">Harga: Rp 582,2 juta hingga Rp 786,2 juta di Indonesia.</p>
        <p>Fortuner 2025 menawarkan:</p>
        <ul>
            <li>Pilihan mesin bensin dan diesel</li>
            <li>Sistem penggerak 4x2 dan 4x4</li>
        </ul>
    </div>
</body>
</html>
